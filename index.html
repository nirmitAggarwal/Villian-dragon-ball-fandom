<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Ball Villains Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen grid place-items-center transition-colors duration-1000">
  <div class="container flex justify-center h-500 gap-2 overflow-hidden w-full flex-col md:flex-row">
    <div class="item relative cursor-pointer shadow-lg transition-all duration-500 rounded-md bg-frieza">
      <div class="content text-white flex flex-col justify-end items-center p-4 opacity-0 transform translate-y-full bg-gradient-to-t from-black via-transparent to-transparent">
        <h2>Frieza</h2>
        <span>Galactic Emperor</span>
      </div>
    </div>
    <div class="item relative cursor-pointer shadow-lg transition-all duration-500 rounded-md bg-goku-black">
      <div class="content text-white flex flex-col justify-end items-center p-4 opacity-0 transform translate-y-full bg-gradient-to-t from-black via-transparent to-transparent">
        <h2>Goku Black</h2>
        <span>Dark Saiyan</span>
      </div>
    </div>
    <div class="item relative cursor-pointer shadow-lg transition-all duration-500 rounded-md bg-majin-buu">
      <div class="content text-white flex flex-col justify-end items-center p-4 opacity-0 transform translate-y-full bg-gradient-to-t from-black via-transparent to-transparent">
        <h2>Majin Buu</h2>
        <span>Ancient Monster</span>
      </div>
    </div>
    <div class="item relative cursor-pointer shadow-lg transition-all duration-500 rounded-md bg-jiren">
      <div class="content text-white flex flex-col justify-end items-center p-4 opacity-0 transform translate-y-full bg-gradient-to-t from-black via-transparent to-transparent">
        <h2>Jiren</h2>
        <span>Warrior of Universe 11</span>
      </div>
    </div>
    <div class="item relative cursor-pointer shadow-lg transition-all duration-500 rounded-md bg-zamasu">
      <div class="content text-white flex flex-col justify-end items-center p-4 opacity-0 transform translate-y-full bg-gradient-to-t from-black via-transparent to-transparent">
        <h2>Zamasu</h2>
        <span>Immortal Kai</span>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
