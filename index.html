<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Ball Villains Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="item">
      <div class="content">
        <h2>Frieza</h2>
        <span>Galactic Emperor</span>
      </div>
      <div class="image" style="background: url('villians/frieza.jpg') no-repeat 50% / cover;"></div>
    </div>
    <div class="item">
      <div class="content">
        <h2>Goku Black</h2>
        <span>Dark Saiyan</span>
      </div>
      <div class="image" style="background: url('villians/peakpx.jpg') no-repeat 50% / cover;"></div>
    </div>
    <div class="item">
      <div class="content">
        <h2>Majin Buu</h2>
        <span>Ancient Monster</span>
      </div>
      <div class="image" style="background: url('villians/peakpx (1).jpg') no-repeat 50% / cover;"></div>
    </div>
    <div class="item">
      <div class="content">
        <h2>Jiren</h2>
        <span>Warrior of Universe 11</span>
      </div>
      <div class="image" style="background: url('villians/peakpx (2).jpg') no-repeat 50% / cover;"></div>
    </div>
    <div class="item">
      <div class="content">
        <h2>Zamasu</h2>
        <span>Immortal Kai</span>
      </div>
      <div class="image" style="background: url('villians/peakpx (3).jpg') no-repeat 50% / cover;"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
